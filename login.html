<!DOCTYPE html>
<html>
<head>
    <title>Login | RentalConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container { max-width: 500px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .auth-tabs { display: flex; margin-bottom: 2rem; border-bottom: 2px solid #eee; }
        .tab-btn { flex: 1; padding: 1rem; border: none; background: none; font-size: 1.1rem; cursor: pointer; }
        .tab-btn.active { border-bottom: 3px solid #3498db; color: #3498db; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; }
        .btn-auth { width: 100%; padding: 1rem; background: #3498db; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">üè† RentalConnect</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="listings.html">Browse Listings</a>
                <a href="add-property.html">List Property</a>
                <a href="login.html" class="btn-login active">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <div id="login" class="tab-content active">
                <h2 style="text-align: center; margin-bottom: 2rem;">Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="btn-auth">Login</button>
                </form>
                
                <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 5px;">
                    <p style="text-align: center; margin: 0;">
                        <strong>Test Accounts:</strong><br>
                        Renter: renter@example.com / password123<br>
                        Owner: owner@example.com / password123
                    </p>
                </div>
            </div>

            <div id="register" class="tab-content">
                <h2 style="text-align: center; margin-bottom: 2rem;">Create New Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>I am a:</label>
                        <div style="display: flex; gap: 2rem;">
                            <label><input type="radio" name="userType" value="renter" checked> Renter</label>
                            <label><input type="radio" name="userType" value="owner"> Property Owner</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn-auth">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>¬© 2023 RentalConnect</p>
        </div>
    </footer>

    <script>
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Simple registration
        document.getElementById('registerForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const userType = document.querySelector('input[name="userType"]:checked').value;
            alert(`Account created as ${userType}! You can now login with test accounts.`);
            showTab('login');
        });
        
        // Login handled by auth.js
    </script>
    
    <script src="auth.js"></script>
</body>
</html>
