<!DOCTYPE html>
<html>
<head>
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard { padding: 2rem; max-width: 1200px; margin: auto; }
        .welcome { background: #2ecc71; color: white; padding: 2rem; border-radius: 10px; margin-bottom: 2rem; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0; }
        .stat-card { background: white; padding: 1.5rem; text-align: center; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .stat-number { font-size: 2rem; font-weight: bold; color: #2ecc71; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">üè† RentalConnect</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="add-property.html">List Property</a>
                <a href="#" onclick="logoutUser()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="welcome">
            <h1>Welcome, Property Owner!</h1>
            <p>Manage your properties and tenants</p>
        </div>
        
        <div class="stats">
            <div class="stat-card"><div class="stat-number">0</div>Properties Listed</div>
            <div class="stat-card"><div class="stat-number">0</div>Total Inquiries</div>
            <div class="stat-card"><div class="stat-number">100%</div>Response Rate</div>
        </div>
        
        <div style="text-align: center; margin: 2rem 0;">
            <a href="add-property.html" class="btn-owner" style="padding: 1rem 2rem; display: inline-block;">
                <i class="fas fa-plus"></i> Add New Property
            </a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
